{{- if .Values.job.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "multinic-agent.fullname" . }}
  labels:
    {{- include "multinic-agent.labels" . | nindent 4 }}
spec:
  {{- if .Values.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "multinic-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "multinic-agent.serviceAccountName" . }}
      {{- end }}
      restartPolicy: OnFailure
      hostNetwork: true
      hostPID: true
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DATA_SOURCE
          value: "{{ .Values.agent.dataSource }}"
        - name: NODE_CR_NAMESPACE
          value: "{{ .Values.agent.nodeCRNamespace }}"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DB_HOST
          value: "{{ .Values.database.host }}"
        - name: DB_PORT
          value: "{{ .Values.database.port }}"
        - name: DB_USER
          value: "{{ .Values.database.user }}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "multinic-agent.fullname" . }}-db
              key: password
        - name: DB_NAME
          value: "{{ .Values.database.name }}"
        - name: POLL_INTERVAL
          value: "{{ .Values.agent.pollInterval }}"
        - name: LOG_LEVEL
          value: "{{ .Values.agent.logLevel }}"
        - name: HEALTH_PORT
          value: "8080"
        - name: MAX_CONCURRENT_TASKS
          value: "{{ .Values.agent.maxConcurrentTasks }}"
        - name: BACKOFF_ENABLED
          value: "{{ .Values.agent.backoff.enabled }}"
        - name: BACKOFF_MAX_INTERVAL
          value: "{{ .Values.agent.backoff.maxInterval }}"
        - name: BACKOFF_MULTIPLIER
          value: "{{ .Values.agent.backoff.multiplier }}"
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: health
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: netplan
          mountPath: /etc/netplan
        - name: nm-connections
          mountPath: /etc/NetworkManager/system-connections
        # host-root 마운트 제거 (OS 감지는 Kube API의 Node.status.nodeInfo.osImage 사용)
      volumes:
      - name: netplan
        hostPath:
          path: /etc/netplan
          type: DirectoryOrCreate
      - name: nm-connections
        hostPath:
          path: /etc/NetworkManager/system-connections
          type: DirectoryOrCreate
      # host-root 볼륨 제거
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
