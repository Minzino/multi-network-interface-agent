image:
  repository: multinic-agent
  pullPolicy: IfNotPresent
  tag: "1.0.0"

# 에이전트/CR 데이터 소스 설정 (Controller가 생성하는 Job에서 사용)
agent:
  # nodeCR 사용 시 조회할 네임스페이스
  nodeCRNamespace: "multinic-system"

# 리소스 제한
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
  # kubernetes.io/hostname: node1

tolerations:
  # 컨트롤 플레인 노드에도 배포되도록 설정
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

affinity: {}

# 서비스 어카운트
serviceAccount:
  create: true
  name: ""

# 컨트롤러 설정
controller:
  enabled: true
  jobTTLSeconds: "600"
  # Job 삭제 지연(초): 종료 요약/로그 수집용으로 잠시 보존
  jobDeleteDelaySeconds: "30"
  # 컨트롤러 메트릭 포트
  metricsPort: "9090"
