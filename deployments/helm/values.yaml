image:
  repository: multinic-agent
  pullPolicy: IfNotPresent
  tag: "1.0.0"

# 에이전트/CR 데이터 소스 설정 (Controller가 생성하는 Job에서 사용)
agent:
  # 데이터 소스: nodecr 고정(데이터베이스 미사용)
  dataSource: "nodecr"
  # nodeCR 사용 시 조회할 네임스페이스
  nodeCRNamespace: "multinic-system"
  # Prometheus metrics/health 포트
  metricsPort: "18080"
  # Preflight: UP 인터페이스라도 미사용이면 허용. 강행 우회 플래그(기본 false)
  preflightAllowUp: false
  # 최대 동시 처리 인터페이스 수 (라우팅 충돌 방지를 위해 기본값 1)
  maxConcurrentTasks: 1

# 리소스 제한
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
  # kubernetes.io/hostname: node1

tolerations:
  # 컨트롤 플레인 노드에도 배포되도록 설정
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

affinity: {}

# 서비스 어카운트
serviceAccount:
  create: true
  name: ""

# 컨트롤러 설정
controller:
  enabled: true
  jobTTLSeconds: "600"
  # Job 삭제 지연(초): 종료 요약/로그 수집용으로 잠시 보존
  jobDeleteDelaySeconds: "30"
  # Prometheus metrics 포트
  metricsPort: "9090"
